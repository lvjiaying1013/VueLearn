<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slot</title>
</head>
<body>
	
	<div id="app">
		<test>
	 	 	  <h1 slot="header">这里可能是一个页面标题</h1>
			  <p>主要内容的一个段落。</p>
			  <p>另一个主要段落。</p>
			  <p slot="footer">这里有一些联系信息</p>
		</test>
	</div>
	<!-- slot:槽口，在组件封装的过程中，向外部留出槽口，也就是供外部插入内容 
	具名槽口：
	-->
	<template id="test">
		<div class="container">
			  <header>
			    <slot name="header"></slot>
			  </header>
			  <main>
			    <slot></slot>
			  </main>
			  <footer>
			    <slot name="footer"></slot>
			  </footer>
		</div>
	</template>
	<script src="vue/vue.js"></script>
	<script>
		let vm = new Vue({
			el:'#app',
			data:{

			},
			components:{
				'test':{
					template:"#test",
				}
			}
		});
	</script>
</body>
</html>
