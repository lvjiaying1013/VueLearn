		class Panent {
			constructor(name,age){
				this.name = name ;
				this.age = age;
			}
			run(){
				return this.name+'---'+this.age
			}
		}

		let child = new Panent('zhangsan',45);
		console.log(child.run())


		class Child extends Panent {
			constructor(name,age,height){
				super(name,age);
				this.height= height;
			}
			sleep(){
				return `hello ${this.height}`
				
			}
		}
		let Child1 = new Child('lisi',15,32)
		console.log(Child1.sleep())
