<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件 父传子 练习</title>
</head>
<body>
	<div id="app">
		<parent></parent>
	</div>
	


	<template id="p">
		<div>
			<h1>parent</h1>
			<input type="text" v-model='msg'>
			
			<child :message='msg'></child>
		</div>
	</template>

	<template id="c">
		<div>
			<h1>child</h1>
			<p>{{ message }}</p>
		</div>
	</template>
	<script src="vue/vue.js"></script>
	<script>
		let vm = new Vue({
			el:'#app',
			data:{

			},
			components:{
				'parent':{
					template:'#p',
					data:function  () {
						return {
							msg:'hello world',
						}
					},
					components:{
						'child':{
							template:'#c',
							props:['message']
						}
					}
				}
			}
		});
	</script>
</body>
</html>
