<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test4</title>
</head>
<body>
	<div id="app">
		<h1 @click = "fn()">{{ msg }}</h1>
		<input type="text" v-show="ok" v-model="msg">
	</div>

	<script src="dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el:'#app',
			data:{
				msg:'Edit me',
				ok:true
				
			},
			methods:{
				fn:function(){
					this.ok = !this.ok,
					this.msg='edit'
				}
			}
		})
	</script>
</body>
</html>
