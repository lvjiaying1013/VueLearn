<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue7</title>
	<style>
		ul{list-style: none;display: flex;justify-content: space-between;}
		.box{width: 600px;margin: 20px auto;}
		li{ border: 1px solid #ccc;width: 50px;height: 30px; line-height: 30px;text-align: center;cursor: pointer;}
		.bg{color:#fff;background: skyblue;}
	</style>
</head>
<body>
	
	<div id="app">
		<page></page>
	</div>

	<template id="page">
		<div class="box">
			<show :message='msg'></show>
			<ul>
				<li v-for="(item,index) in arr" @click='page(index)' :class='{bg:item.bol}'>{{ item.id }}</li>
			</ul>
		</div>  
	</template>



	<template id="show">
		<div>
			<h1 align="center">Update your data here:Page: {{ message }}</h1>
		</div>
	</template>


	<script src="vue/vue.js"></script>
	<script>
		let vm = new Vue({
			el:'#app',
			components:{
				'page':{
					template:'#page',
					data:function  () {
						return {
							arr:[
								{id:1,bol:false},
								{id:2,bol:false},
								{id:3,bol:false},
								{id:4,bol:false},
								{id:5,bol:false},
								{id:6,bol:false},
								{id:7,bol:false},
								{id:8,bol:false},
								{id:9,bol:false},
								{id:10,bol:false},
							],
							msg:'1',
						}
					},
					methods:{
						page:function(i){
							for( let n = this.arr.length; n--; ){
								this.arr[n].bol = false;
							}
							this.msg = this.arr[i].id,
							this.arr[i].bol = true
						}
					},
					components:{
						'show':{
							template:'#show',
							props:['message']
						}
					}
				}
			}
		});
	</script>
</body>
</html>
